name    = PluginMatrix
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2022

[CheckChangeLog]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[SyncCPANfile]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://github.com/reneeb/PluginMatrix
bugtracker.web = https://github.com/reneeb/PluginMatrix/issues
repository.url = https://github.com/reneeb/PluginMatrix.git
repository.web = https://github.com/reneeb/PluginMatrix
repository.type = git

[Prereqs]
perl = 5.010
Mojolicious = 6.50
DBD::SQLite = 0
